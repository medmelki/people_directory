<! DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">
    <div id="login" class="col-md-offset-4">
        <div id="banner">
            <img src="images/logo.png"/>
            <img src="images/banner.png" height="70"/>
        </div>
        </br></br>
        <form class="form-horizontal">
            <div class="form-group form-group-sm">
                <label for="inputLogin" class="col-sm-3 control-label">Login :</label>
                <div class="col-sm-8">
                    <input class="form-control" type="email" id="inputLogin">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="inputPassword3" class="col-sm-3 control-label">Password :</label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" id="inputPassword3">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-8 col-sm-2">
                    <button type="submit" class="btn btn-default btn-sm">Log In<span> >></span></button>
                </div>
            </div>
        </form>
    </div>
    <p id="forget">Forgotten your password ? <strong>Request a new one</strong></p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
