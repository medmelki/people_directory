<! DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_index.css">
    <link rel="stylesheet" media="screen" href="css/responsive_index-480px-max.css"/>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.js"></script>
</head>
<body>
<div id="container">
    <div id="login" class="col-sm-offset-4">
        <div id="banner">
            <img src="images/logo.png"/>
            <img src="images/banner.png" height="70"/>
        </div>
        </br></br>
        <form class="form-horizontal" name="loginForm" ng-app="indexApp" ng-controller="validateCtrl" novalidate>
            <div class="form-group form-group-sm">
                <label for="inputLogin" class="col-sm-3 control-label">Login :</label>

                <div class="col-sm-8">
                    <input class="form-control" name="login" type="text" id="inputLogin" ng-model="login"
                           placeholder="admin" required>
                    <span style="color:red" ng-show="loginForm.login.$dirty && loginForm.login.$invalid">
                        <span ng-show="loginForm.login.$error.required">Login is required.</span>
                    </span>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="inputPassword3" class="col-sm-3 control-label">Password :</label>

                <div class="col-sm-8">
                    <input class="form-control" name="password" type="password" id="inputPassword3" ng-model="password"
                           placeholder="admin"
                           required>
                    <span style="color:red" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
                        <span ng-show="loginForm.password.$error.required">Password is required.</span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-8 col-sm-2">
                    <a type="submit" class="btn btn-default btn-sm" ng-disabled="loginForm.login.$dirty && loginForm.login.$invalid ||
loginForm.password.$dirty && loginForm.password.$invalid" ng-mouseover="authenticate()" ng-href="{{link}}">Log
                        In<span> >></span></a>
                </div>
            </div>
        </form>
    </div>
    <p id="forget">Forgotten your password ? <strong>Request a new one</strong></p>
</div>
<script src="lib/jquery.js"></script>
<script src="lib/bootstrap.js"></script>
<script src="js/validateCtrl.js"></script>
</body>
</html>
